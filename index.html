    <script>
        function toggleBox(box) {
            const content = box.querySelector(".content");

            if (content.style.display === "block") {
                content.style.display = "none";
                box.style.boxShadow = "0 0 20px #fff, 0 0 10px #ff0000";
                arrow.innerHTML = "►";
                titl.style = "text-shadow: 0 0 20px #fff, 0 0 10px  #ff0000"
                arrow.style = "text-shadow: 0 0 20px #fff, 0 0 10px  #ff0000"
            } else {
                document.querySelectorAll(".content").forEach(c => c.style.display = "none");
                document.querySelectorAll(".box").forEach(b => b.style.boxShadow = "0 0 20px #fff, 0 0 10px #ff0000");
                
                content.style.display = "block";
                box.style.boxShadow = "0 0 20px #fff, 0 0 10px aqua";

                arrow.style = "text-shadow: 0 0 20px #fff, 0 0 10px aqua"
